<!doctype html>
<html lang="en">
	<head>
		<script>
			// The home page should only be served at the root URL.

			// If this is not the root URL, it might be a trailing slash issue. Try adding a slash first.
			if (!location.pathname.endsWith('/')) location.pathname = location.pathname + '/';
			// if the URL is still not the root URL, it doesn't exist. Redirect to the 404 page.
			else if (location.pathname.length > 1) location.pathname = '/404/';
		</script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Thunderous is a functional-style web component authoring library, supercharged with signals!"
		/>
		<meta property="og:image" content="/meta.png" />
		<meta name="twitter:image" content="/meta.png" />
		<title>Thunderous</title>
		<link rel="stylesheet" href="/global.css" />
		<link rel="favicon" href="/favicon.ico" />
	</head>
	<body>
		<th-page>
			<th-splash></th-splash>
			<th-footer splash></th-footer>
		</th-page>
		<script type="module" src="/main.ts"></script>
	</body>
</html>

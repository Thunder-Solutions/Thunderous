<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Documentation for the Thunderous library." />
		<meta property="og:image" content="/meta.png" />
		<meta name="twitter:image" content="/meta.png" />
		<title>Adopted Style Sheets | Thunderous</title>
		<link rel="stylesheet" href="/global.css" />
		<link rel="favicon" href="/favicon.ico" />
	</head>
	<body>
		<th-doc-page>
			<th-page-header>Page Moved</th-page-header>
			<th-content-group>
				<th-text> You will be redirected in <output class="redirect-count">5</output> seconds. </th-text>
				<th-text>
					If you are not redirected automatically, you can manually visit the page by clicking the link below.
				</th-text>
				<th-link href="/docs/adopted-style-sheets">Adopted Style Sheets</th-link>
			</th-content-group>
		</th-doc-page>
		<script type="module" src="/main.ts"></script>
		<script>
			let countdown = 5;
			const countdownElement = document.querySelector('.redirect-count');

			const doCountdown = () => {
				setTimeout(() => {
					countdown--;
					countdownElement.textContent = countdown;
					if (countdown === 0) {
						window.location.href = '/docs/adopted-style-sheets';
					} else {
						doCountdown();
					}
				}, 1000);
			};
			doCountdown();
		</script>
	</body>
</html>
